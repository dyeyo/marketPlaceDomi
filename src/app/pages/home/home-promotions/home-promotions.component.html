<div *ngIf="!loader" class="ps-promotions">
  <div class="container">
    <div class="row">
      <div
        *ngFor="let banner of banner_default; let i = index"
        class="col-md-6 col-12"
      >
        <a class="ps-collection" routerLink="producto/{{ url[i] }}">
          <img
            src="{{ path }}img/products/{{ category[i] }}/default/{{ banner }}"
            alt=""
          />
        </a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loader" class="d-flex justify-content-center">
  <div class="spinner-border text-muted my-5"></div>
</div>
